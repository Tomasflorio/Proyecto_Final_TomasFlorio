<div class="row">
    <h1>Hard & Soft Skills</h1>
    <div class="text-center col-sm-4 col-md-4 col-lg-4">
    <circle-progress
  [percent]="85"
  [radius]="70"
  [title]="'HTML'"
  [showUnits]="false"
  [titleColor]="'25px'"

  [outerStrokeWidth]="6"
  [innerStrokeWidth]="8"
  [outerStrokeColor]="'#78C000'"
  [innerStrokeColor]="'#C7E596'"

  [animationDuration]="300"
></circle-progress>
</div>
</div>
